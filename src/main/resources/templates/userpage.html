<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<h1 th:text="${user.username}"></h1>

<table>
    <tr>
        <th>E-mail</th>
        <th>Phone number</th>
    </tr>
    <td th:text="${user.emailaddress}"></td>
    <td th:text="${user.phonenumber}"></td>
</table>

<p><a th:href="@{/}">Home</a> </p>

</body>
</html>
